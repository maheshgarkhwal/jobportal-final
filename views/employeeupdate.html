<!DOCTYPE html>

<form action="http://loaclhost:3000/login/updateprofile" method="post" >
    <div class="container">
      <h1>update Employee Details</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required>
  
     <br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <br>
      <label for="Password"><b>Password</b></label>
      <input type="text" placeholder="Enter Password" name="Password" id="Password" required>
      <br>
      
      <label for="phoneno"><b>Phoneno</b></label>
      <input type="phoneno" placeholder="Enter number" name="phoneno" id="phoneno" required>
      <br>
      <label for="address"><b>Address</b></label>
      <input type="address" placeholder="Enter address" name="address" id="address" required>
      <br>
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile">
      <hr>
  
      
      <button type="submit" class="registerbtn">update</button>
    </div>
  

  </form>
</html>
