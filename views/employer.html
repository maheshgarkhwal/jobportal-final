<!DOCTYPE html>

<form action="localhost:3000/users/registrationEmployer" method="POST">
    <div class="container">
      <h1>Employer Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="Name" id="Name" required>
    </br>
    <label for="CompanyName"><b>Company Name</b></label>
      <input type="text" placeholder="Enter CompanyName" name="CompanyName" id="CompanyName" required>
  
     <br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <br>
      
  
      <label for="phoneno"><b>Phoneno</b></label>
      <input type="phoneno" placeholder="Enter number" name="phoneno" id="phoneno" required>
      <br>
      
  
      <hr>
  
      
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="login.html">login in</a>.</p>
    </div>
  </form>
</html>
